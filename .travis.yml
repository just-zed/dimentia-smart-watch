language: android
jdk: oraclejdk8
env:
  global:
     # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
     - secure: ""
     - ADB_INSTALL_TIMEOUT=100
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.0
    - android-23
    - android-22
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-google-google_play_services
    - sys-img-x86-android-22
    - addon-google_apis_x86-google-22
before_script:
  # Create and start emulator
  - android list target
  - echo no | android create avd --force -n test -t android-22 --abi x86
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &
script: ./gradlew connectedDebugAndroidTest -PpreDexEnable=false
notifications:
  hipchat: 9a2ee1a055d11705229e675c791952@Travis
  email: false
addons:
  coverity_scan:
    project:
      name: "just-zed/dimentia-smart-watch"
      description: "Build submitted via Travis CI"
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: coverity_scan



